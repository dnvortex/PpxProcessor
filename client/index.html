<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>VORTEX AI Study Mate</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div id="initial-loading" style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; flex-direction: column;">
      <h1>VORTEX AI Study Mate</h1>
      <p>Loading application...</p>
      <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide the initial loading screen once React has rendered
      window.addEventListener('load', function() {
        setTimeout(function() {
          const initialLoading = document.getElementById('initial-loading');
          const root = document.getElementById('root');
          
          if (initialLoading && root && root.children.length > 0) {
            initialLoading.style.display = 'none';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
